<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="heading">
                <div class="header-one">
                    <h1 class="animate__animated animate__backInLeft" id="text">YOU HAVE BEEN INVITED FOR</h1>
                </div>

                <div class="header-two">
                    <h2 class="animate__animated animate__backInUp animate__delay-1s" id="text">FREE <span class="bonkers">CAKE</span></h2>
                </div>
            </div>
            <div class="imgposition">

                <img class="cakeimg" src="images/cake.png" alt="cakeimage">


                <div class="content">
                    <img class="crossimg" src="images/cross.png" alt="cross">
                    <div class="cakelie">The cake is a lie!</div>
                </div>
            </div>

            <p class="slice" id="text">Take a slice!</p>
        </div>
    </div>

</body>
</html>
